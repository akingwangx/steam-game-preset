<!DOCTYPE html>
<html>

    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="/game/static/favicon.ico"
    />

  <body>
    <script src="/game/commonjs/index.js"></script>
    <script>
      (function() {
        function resize() {
          var html = document.documentElement;
          html.style.fontSize = (100 * html.clientWidth) / 1440 + 'px';
          document.body.style.height = html.clientHeight + 'px';
        }

        window.addEventListener('resize', resize, false);
        resize();
      })();
    </script>
    <div id="app"></div>

  </body>
